<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_JAVASCRIPT</title>
</head>
<body>
    <script>
        //Taking input from user
        let salary = parseInt(prompt('Enter the salary'));
        
        if(salary>=10000){
            salary2 = (10*salary)/100;
            salary2 += salary;
            document.write(salary2);
        }
        else{
            document.write(salary);
        }
    </script>
</body>
</html>
