<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_8</title>

    <link rel="stylesheet" href="">
    <link rel="icon" href="River.png">

</head>
<body> 
    <center>
        <H1>link tag AND marquee tag</H1>
    </center>
    <div style="background-color: #d40a47;">
        <marquee behavior="slide" direction="down"  height="70">Hi I am Ankit mishra</marquee>
    </div><br>
    
    <div style="background-color: #d40a47;">
        <marquee behavior="" direction="right"  height="30">Hi I am Ankit mishra</marquee>
    </div><br>

    <div style="background-color: #d40a47;">
        <marquee behavior="" direction=""  height="30">Hi I am Ankit mishra</marquee>
    </div><br>

    <div style="background-color: #d40a47;">
        <marquee behavior="" direction="up"  height="70">Hi I am Ankit mishra</marquee>
    </div><br>

    <div style="background-color: #d40a47;">
        <marquee behavior="" direction="down" loop="2" height="70">Hi I am Ankit mishra</marquee>
    </div><br>

    <div style="background-color: #d40a47;">
        <marquee behavior="" direction="down" height="70">Hi I am Ankit mishra</marquee>
    </div><br>
</body>
</html>
