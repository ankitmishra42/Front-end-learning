<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_JAVASCRIPT_DOM</title>
</head>
<body>
    
    <h1 class="cl">Hi I am ankit mishra</h1>
    <h4 class="cl">welcome to CSS</h4>

    <script>
            let date = new Date;

            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();
            let hour = date.getHours()
            let minut = date.getMinutes();;
            let sec = date.getSeconds();
            
            document.write('Year : '+year+'<br>Month : '+month+'<br>Date : '+day+'<br>Hour : '+hour+'<br>Minut : '+minut+'<br>Second : '+sec)

    </script>
</body>
</html>
