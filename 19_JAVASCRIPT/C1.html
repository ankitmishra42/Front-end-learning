<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_JAVASCRIPT</title>
</head>
<body>
     
    <script>

        document.write('Hello world');

        // we can redeclare and change the value 
        var str1 = '<h1>Ankit Mishra</h1>';
        str1 = '<h1>Lorem,ipsum .</h1>'; //possible
        var str1 = '<h1>Lorem,ipsum Lorem.</h1>'; //possible

        // we can change the value but not redeclare 
        let str2 = '<h1>Lorem, ipsum dolor.</h1>';  // mostaly We use to let
            str2 = '<h1>Lorem,ipsum .</h1>'; //possible
        //let str2 = '<h1>Lorem,ipsum Lorem.</h1>'; //not possible

        // we can neither redeclare nor change the value 
        const str3 = '<h1>Ipsum dolor sit amet.</h1>';
        //str3 = '<h1>Lorem,ipsum .</h1>'; //not possible
        //const str3 = '<h1>Lorem,ipsum Lorem.</h1>'; //not possible

        document.write(str1);
        document.write(str3);
        document.write(str2);

    </script>
</body>
</html>
