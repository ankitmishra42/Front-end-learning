<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_CSS</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: green;
            border: 5px solid red;
            transition-property: height, width, background;
            transition-duration: 2s, 3s, 1s;
            /* transition-delay: 2s; */
            transition-timing-function: ease;
        }

        div:hover{
            height: 400px;
            width: 400px;
            background: red;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
